            color: var(--color-text-secondary);
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
            line-height: 1.5;

            color: var(--color-primary);

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }

            flex: 1;
            padding: 16px 20px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: var(--color-primary);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;

            touch-action: manipulation;
            min-height: 50px;

        .btn:active {

        }

        .btn-secondary {

        }

                            "Miles 14-20: 8:00/mile - The race starts here",
                            "Miles 21-26.2: 7:55-8:00/mile - Push the final 5K"
                        ]
                    }
                }
            }
        };

        function calculateWeekNumber(date) {
            const diffTime = date - programStart;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const weekNum = Math.ceil(diffDays / 7);
            return Math.max(1, Math.min(16, weekNum));
        }

        function getPhase(weekNum) {
            if (weekNum <= 8) return 1;
            if (weekNum <= 12) return 2;
            return 3;
        }

        function getPhaseName(phase) {
            return workoutProgram.phases[phase].name;
        }

        function getDayName(date) {
            const days = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
            return days[date.getDay()];
        }

        function formatDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function renderWorkout() {
            const dayName = getDayName(currentDate);
            const weekNum = calculateWeekNumber(currentDate);
            const phase = getPhase(weekNum);
            const phaseName = getPhaseName(phase);

            document.getElementById('dateDisplay').textContent = formatDate(currentDate);
            document.getElementById('weekInfo').textContent = `Week ${weekNum}`;
            document.getElementById('phaseInfo').textContent = phaseName;

            const container = document.getElementById('workoutContainer');

            // Check for race day
            if (dayName === 'sunday' && weekNum === 16) {
                const race = workoutProgram.sunday.race[16];
                let html = `<div class="workout-card">
                    <div class="workout-title">${race.title}</div>
                    <div class="workout-subtitle">${race.distance} - ${race.target}</div>
                    <div class="pace-info">
                        <div class="pace-title">üéØ Pacing Strategy</div>`;
                race.strategy.forEach(item => {
                    html += `<div class="warm-up-item">${item}</div>`;
                });
                html += `</div>
                    <div class="pace-info" style="margin-top: 12px;">
                        <div class="pace-title">üí° Race Day Notes</div>
                        <div class="pace-text">${race.notes}</div>
                    </div>
                </div>`;
                container.innerHTML = html;
                return;
            }

            // Sunday rest day (except week 16)
            if (dayName === 'sunday') {
                container.innerHTML = `<div class="rest-day"><h2>üõãÔ∏è Complete Rest</h2><p>Recovery is where adaptation happens.<br>Sleep 8+ hours. You've earned it.</p></div>`;
                return;
            }

            let html = '';

            // Monday - Lifting only
            if (dayName === 'monday') {
                const phaseKey = `phase${phase}`;
                const workout = workoutProgram.monday.lifting[phaseKey];
                html = renderLiftingWorkout(workout);
            }

            // Tuesday - Running only
            if (dayName === 'tuesday') {
                const run = workoutProgram.tuesday.running[weekNum];
                html = renderRunningWorkout(run);
            }

            // Wednesday - Lifting (all phases) + Running (phase 2 & 3 only)
            if (dayName === 'wednesday') {
                const phaseKey = `phase${phase}`;
                const lifting = workoutProgram.wednesday.lifting[phaseKey];
                html = renderLiftingWorkout(lifting);
                
                // Add running for weeks 9+
                if (weekNum >= 9) {
                    const run = workoutProgram.wednesday.running[weekNum];
                    if (run) {
                        html += renderRunningWorkout(run, "AM Session");
                    }
                }
            }

            // Thursday - Running only
            if (dayName === 'thursday') {
                const run = workoutProgram.thursday.running[weekNum];
                if (run) {
                    html = renderRunningWorkout(run);
                }
            }

            // Friday - Lifting + optional running (week 16)
            if (dayName === 'friday') {
                const phaseKey = `phase${phase}`;
                const lifting = workoutProgram.friday.lifting[phaseKey];
                html = renderLiftingWorkout(lifting);
                
                if (weekNum === 16) {
                    const run = workoutProgram.friday.running[16];
                    html += renderRunningWorkout(run, "Evening Session");
                }
            }

            // Saturday - Running only
            if (dayName === 'saturday') {
                const run = workoutProgram.saturday.running[weekNum];
                if (run) {
                    html = renderRunningWorkout(run);
                }
            }

            container.innerHTML = html;
        }

        function renderLiftingWorkout(workout) {
            let html = `<div class="workout-card">
                <div class="workout-title">${workout.title}</div>
                <div class="workout-subtitle">${workout.subtitle}</div>`;
            
            workout.exercises.forEach(ex => {
                html += `<div class="exercise">
                    <div class="exercise-name">${ex.name}</div>
                    <div class="exercise-details">
                        <span class="exercise-sets">${ex.sets}</span>
                        ${ex.rest ? `<span>‚Ä¢ Rest: ${ex.rest}</span>` : ''}
                    </div>
                    ${ex.notes ? `<div class="exercise-notes">${ex.notes}</div>` : ''}
                </div>`;
            });

            html += `</div>`;
            return html;
        }

        function renderRunningWorkout(run, sessionLabel = "") {
            if (!run) return '';
            
            let html = `<div class="workout-card">
                ${sessionLabel ? `<div class="workout-subtitle">${sessionLabel}</div>` : ''}
                <div class="workout-title">üèÉ‚Äç‚ôÇÔ∏è ${run.session}</div>
                <div class="workout-subtitle">${run.distance}</div>
                <div class="pace-info">
                    <div class="pace-title">üéØ Pace/Effort</div>
                    <div class="pace-text">${run.pace}</div>
                </div>`;
            
            if (run.notes) {
                html += `<div class="pace-info" style="margin-top: 12px;">
                    <div class="pace-title">üí° Notes</div>
                    <div class="pace-text">${run.notes}</div>
                </div>`;
            }

            html += `</div>`;
            return html;
        }

        function changeDay(offset) {
            currentDate.setDate(currentDate.getDate() + offset);
            renderWorkout();
        }

        function goToToday() {
            currentDate = new Date();
            renderWorkout();
        }

        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        renderWorkout();
    </script>
</body>
</html>
